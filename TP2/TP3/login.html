<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP03-DH|Formar Login</title>
</head>
<body>
    <header>
        <h1>Login de Usuario</h1>
        <p>A continuación ingrese su usuario y contraseña para iniciar sesión.</p>
    </header>
    <main>
        <form id="formulario-login" action="../home.html" method="get">
            <div>
                <label for="nombre-usuario">Nombre de Usuari@:</label>
                <input type="text" class="nombre-usuario" name="nombre-usuario" required>
            </div>
            <div>
                <label for="contraseña">Contraseña:</label>
                <input type="password" class="contraseña" name="contraseña" required>
            </div>
            <div>
                <button type="submit">Enviar</button>
            </div>
        </form>
    </main>
    <hr>
    <footer>
        <p>Copyright © 2024. Matias Heredia.</p>
    </footer>
</body>
</html>
